<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="styleAjout.css">

    <title>Ajout de Recette</title>
</head>

<body>
    <div class="area" >
        <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
        </ul>
    <div class="titre">RECIPEDLE - Ajout de Recette</div>

    <div class="consulter">
        <div class="descjeu">Ajoutez une recette a la liste</div>
        <div class="jeucontenu">
            <form id="ingredient">
                <div>
                    <label id="nombre_ingredient">0 Ingrédient :</label>
                </div>
                <div>
                    <button type="button" class="custom-btn btn-7" id="ajouter"><span>Ajouter</span></button>
                    <button type="button" class="custom-btn btn-7" id="supprimer"><span>Supprimer</span></button>
                    <button type="button" class="custom-btn btn-7" id="creer"><span>Créer</span></button>
                </div>
            </form>
        </br>
            <form id="recette">
                <div class="va-cont">
                    <div class="va-inn">
                        <form onsubmit="" class="form-container">
                            <div class="form-row">
                                <input type="text" id="recette_nom" name="recette_nom" class="form-textbox" required>
                                <label for="recette_nom" class="form-label">Nom de la recette</label>
                            </div>
                            <div class="form-row">
                                <input type="url" id="recette_url" name="recette_url" class="form-textbox" required>
                                <label for="recette_url" class="form-label">URL de l'image de la recette </label>                 
                            </div>
                            <div class="form-row">
                                <input type="url" id="recette_video" name="recette_video" class="form-textbox" required>
                                <label for="recette_url" class="form-label">URL de la vidéo de la recette </label>                 
                            </div>
                            <div id="messageContainer"></div>
                        </form>
                    </div>
                </div>
            </form>

            <button type="button" class="custom-btn btn-7" id="ajouter_recette"><span>Valider</span></button>
            <datalist id="listeIngredients"></datalist>
        </div>
    </br>
        <center>
        <button onclick="redirect('index.html')" class="custom-btn btn-7"><span>Retour au menu</span></button>
        </center>
    </div>
    </br>

    <script src="/js/script.js"></script>
    <script src="./js/script_ajout.js"></script>

</div>
</body>
</html>
